{{- if .Values.omb.enabled }}
{{- if .Values.omb.producer.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "pulsar-eks-lab.fullname" . }}-omb-producer
  labels:
    {{- include "pulsar-eks-lab.labels" . | nindent 4 }}
    component: omb-producer
spec:
  template:
    metadata:
      labels:
        {{- include "pulsar-eks-lab.selectorLabels" . | nindent 8 }}
        component: omb-producer
    spec:
      restartPolicy: Never
      containers:
      - name: omb-producer
        image: "{{ .Values.omb.image.repository }}:{{ .Values.omb.image.tag }}"
        imagePullPolicy: {{ .Values.omb.image.pullPolicy }}
        command: ["/bin/bash"]
        args:
          - -c
          - |
            # Wait for Pulsar broker to be ready
            echo "Waiting for Pulsar broker to be ready..."
            until curl -s http://{{ include "pulsar-eks-lab.fullname" . }}-pulsar-broker:8080/metrics > /dev/null; do
              sleep 5
            done
            echo "Pulsar broker is ready"

            # Run benchmark
            /app/bin/benchmark \
              --drivers /workload/driver.yaml \
              /workload/workload.yaml
        resources:
          {{- toYaml .Values.omb.producer.resources | nindent 10 }}
        volumeMounts:
        - name: workload-config
          mountPath: /workload
      volumes:
      - name: workload-config
        configMap:
          name: {{ include "pulsar-eks-lab.fullname" . }}-omb-workload
{{- end }}
{{- end }}
