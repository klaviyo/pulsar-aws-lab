{{- if .Values.omb.enabled }}
{{- if .Values.omb.consumer.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "pulsar-eks-lab.fullname" . }}-omb-consumer
  labels:
    {{- include "pulsar-eks-lab.labels" . | nindent 4 }}
    component: omb-consumer
spec:
  template:
    metadata:
      labels:
        {{- include "pulsar-eks-lab.selectorLabels" . | nindent 8 }}
        component: omb-consumer
    spec:
      restartPolicy: Never
      containers:
      - name: omb-consumer
        image: "{{ .Values.omb.image.repository }}:{{ .Values.omb.image.tag }}"
        imagePullPolicy: {{ .Values.omb.image.pullPolicy }}
        command: ["/bin/bash"]
        args:
          - -c
          - |
            # Wait for Pulsar broker to be ready
            echo "Waiting for Pulsar broker to be ready..."
            until curl -s http://{{ include "pulsar-eks-lab.fullname" . }}-pulsar-broker:8080/metrics > /dev/null; do
              sleep 5
            done
            echo "Pulsar broker is ready"

            # Consumer runs as part of the benchmark workload
            # This is a placeholder for dedicated consumer jobs if needed
            echo "Consumer ready to receive messages"
            sleep infinity
        resources:
          {{- toYaml .Values.omb.consumer.resources | nindent 10 }}
{{- end }}
{{- end }}
