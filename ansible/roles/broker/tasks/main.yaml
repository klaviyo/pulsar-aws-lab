---
# Broker Installation and Configuration

- name: Create Pulsar directory
  file:
    path: /opt/pulsar
    state: directory
    mode: '0755'

- name: Download Pulsar binary
  get_url:
    url: "https://archive.apache.org/dist/pulsar/pulsar-{{ pulsar_version }}/apache-pulsar-{{ pulsar_version }}-bin.tar.gz"
    dest: "/tmp/apache-pulsar-{{ pulsar_version }}-bin.tar.gz"
    timeout: 300

- name: Extract Pulsar binary
  unarchive:
    src: "/tmp/apache-pulsar-{{ pulsar_version }}-bin.tar.gz"
    dest: /opt/pulsar
    remote_src: yes
    extra_opts: [--strip-components=1]
    creates: /opt/pulsar/bin/pulsar

- name: Configure Broker
  template:
    src: broker.conf.j2
    dest: /opt/pulsar/conf/broker.conf
    mode: '0644'
  notify: restart broker

- name: Configure Broker environment
  template:
    src: broker_env.sh.j2
    dest: /opt/pulsar/conf/broker_env.sh
    mode: '0755'
  notify: restart broker

- name: Create Broker systemd service
  template:
    src: broker.service.j2
    dest: /etc/systemd/system/broker.service
    mode: '0644'
  notify:
    - reload systemd
    - restart broker

- name: Wait for ZooKeeper to be ready
  wait_for:
    host: "{{ groups['zookeeper'][0] }}"
    port: 2181
    timeout: 300

- name: Wait for BookKeeper to be ready
  wait_for:
    host: "{{ groups['bookkeeper'][0] }}"
    port: 3181
    timeout: 300

- name: Enable and start Broker
  systemd:
    name: broker
    enabled: yes
    state: started
