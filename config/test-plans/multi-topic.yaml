# Multi-Topic Test Plan
# Distributed load across multiple topics

name: "multi-topic"
description: "Multi-topic test - 25k msgs/sec distributed across 10 topics"

base_workload:
  name: "multi-topic-test"
  topics: 10
  partitions_per_topic: 4
  message_size: 1024  # 1 KB
  subscriptions_per_topic: 1
  producers_per_topic: 1
  consumers_per_topic: 1
  consumer_backlog_size_gb: 0
  test_duration_minutes: 5
  warmup_duration_minutes: 1

test_runs:
  - name: "multi-topic-25k"
    description: "25k msgs/sec across 10 topics (2.5k per topic)"
    type: "fixed_rate"
    producer_rate: 25000

reporting:
  output_format:
    - "html"
    - "json"
  include_raw_data: true
  metrics_to_highlight:
    - "throughput"
    - "p99_latency"
    - "topic_distribution"
