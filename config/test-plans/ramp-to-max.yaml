# Saturation Throughput Test Plan
# Discover maximum sustainable throughput by producing at max rate (no rate limit)

name: "saturation-throughput"
description: "Maximum throughput saturation test - produce at max possible rate to find cluster limits"

base_workload:
  name: "saturation-test"
  topics: 200
  partitions_per_topic: 8
  message_size: 1024  # 1 KB
  subscriptions_per_topic: 1
  producers_per_topic: 1
  consumers_per_topic: 1
  consumer_backlog_size_gb: 0
  test_duration_minutes: 15
  warmup_duration_minutes: 2

test_runs:
  # Saturation test - producerRate: 0 means "produce at maximum possible rate"
  # This will saturate the cluster and reveal true maximum throughput
  - name: "max-throughput"
    description: "Maximum throughput test - no rate limit (producerRate: 0)"
    type: "max_rate"
    num_workers: 40

reporting:
  output_format:
    - "html"
    - "json"
  include_raw_data: true
  metrics_to_highlight:
    - "throughput"
    - "p99_latency"
    - "max_throughput_achieved"
    - "cpu_usage"
