# Manual Ramp-Up Throughput Test Plan
# Discover maximum sustainable throughput by testing at increasing fixed rates

name: "manual-ramp-throughput"
description: "Manual ramp-up to discover max throughput using progressive fixed-rate tests"

base_workload:
  name: "ramp-throughput-test"
  topics: 1
  partitions_per_topic: 16
  message_size: 1024  # 1 KB
  subscriptions_per_topic: 1
  producers_per_topic: 4
  consumers_per_topic: 4
  consumer_backlog_size_gb: 0
  test_duration_minutes: 5  # Shorter duration for each test
  warmup_duration_minutes: 1

test_runs:
  # Manual ramping - test at increasing fixed rates to find max capacity
  - name: "test-50k"
    description: "Baseline test at 50k msgs/sec"
    type: "fixed_rate"
    producer_rate: 50000

  - name: "test-75k"
    description: "Increase to 75k msgs/sec"
    type: "fixed_rate"
    producer_rate: 75000

  - name: "test-100k"
    description: "Test at 100k msgs/sec"
    type: "fixed_rate"
    producer_rate: 100000

  - name: "test-125k"
    description: "Push to 125k msgs/sec"
    type: "fixed_rate"
    producer_rate: 125000

  - name: "test-150k"
    description: "Test upper limit at 150k msgs/sec"
    type: "fixed_rate"
    producer_rate: 150000

reporting:
  output_format:
    - "html"
    - "json"
  include_raw_data: true
  metrics_to_highlight:
    - "throughput"
    - "p99_latency"
    - "max_throughput_achieved"
    - "cpu_usage"
