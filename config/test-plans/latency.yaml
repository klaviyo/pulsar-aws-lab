# Latency Test Plan
# Low load for latency characterization

name: "latency"
description: "Latency characterization test - low load (1k msgs/sec)"

base_workload:
  name: "latency-test"
  topics: 1
  partitions_per_topic: 1
  message_size: 1024  # 1 KB
  subscriptions_per_topic: 1
  producers_per_topic: 1
  consumers_per_topic: 1
  consumer_backlog_size_gb: 0
  test_duration_minutes: 5
  warmup_duration_minutes: 1

test_runs:
  - name: "latency-1k"
    description: "1k msgs/sec for minimal latency measurement"
    type: "fixed_rate"
    producer_rate: 1000

reporting:
  output_format:
    - "html"
    - "json"
  include_raw_data: true
  metrics_to_highlight:
    - "p50_latency"
    - "p99_latency"
    - "p99.9_latency"
    - "max_latency"
