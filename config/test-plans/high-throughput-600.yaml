# High Throughput Test Plan
# Stress test with high load - 600k msgs/sec

name: "high-throughput"
description: "High throughput stress test with 4 producers and 4 consumers"

base_workload:
  name: "high-throughput-600-test"
  topics: 30
  partitions_per_topic: 16
  message_size: 1024  # 1 KB
  subscriptions_per_topic: 1
  producers_per_topic: 4
  consumers_per_topic: 4
  consumer_backlog_size_gb: 0
  test_duration_minutes: 5
  warmup_duration_minutes: 1

test_runs:
  - name: "throughput-600k"
    description: "600k msgs/sec high load test"
    type: "fixed_rate"
    producer_rate: 600000
    num_workers: 10  # 

reporting:
  output_format:
    - "html"
    - "json"
  include_raw_data: true
  metrics_to_highlight:
    - "throughput"
    - "p99_latency"
    - "cpu_usage"
