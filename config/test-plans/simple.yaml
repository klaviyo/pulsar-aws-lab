# Simple Test Plan
# Single topic, moderate load - good starting point

name: "simple"
description: "Simple validation test - single topic, moderate load (10k msgs/sec)"

base_workload:
  name: "simple-test"
  topics: 1
  partitions_per_topic: 16
  message_size: 1024  # 1 KB
  subscriptions_per_topic: 1
  producers_per_topic: 1
  consumers_per_topic: 1
  consumer_backlog_size_gb: 0
  test_duration_minutes: 5
  warmup_duration_minutes: 1

test_runs:
  - name: "simple-10k"
    description: "10k msgs/sec moderate load test"
    type: "fixed_rate"
    producer_rate: 10000

reporting:
  output_format:
    - "html"
    - "json"
  include_raw_data: true
