# High Throughput Test Plan
# Stress test with high load - 1.3M msgs/sec

name: "high-throughput-1300"
description: "High throughput stress test with 1.3M msgs/sec target"

base_workload:
  name: "high-throughput-1300-test"
  topics: 150
  partitions_per_topic: 12
  message_size: 1024  # 1 KB
  subscriptions_per_topic: 1
  producers_per_topic: 1
  consumers_per_topic: 1
  consumer_backlog_size_gb: 0
  test_duration_minutes: 15
  warmup_duration_minutes: 1

test_runs:
  - name: "throughput-1300k"
    description: "1.3M msgs/sec high load test"
    type: "fixed_rate"
    producer_rate: 1300000
    num_workers: 20

reporting:
  output_format:
    - "html"
    - "json"
  include_raw_data: true
  metrics_to_highlight:
    - "throughput"
    - "p99_latency"
    - "cpu_usage"
