# OMB Load Testing Configuration

experiment:
  id: "pulsar-omb-test-001"
  name: "Pulsar OMB Load Test"
  description: "OpenMessaging Benchmark load testing against existing Pulsar cluster"
  tags:
    environment: "test"
    cost_center: "engineering"
    owner: "fkh"

aws:
  region: "us-east-1"

# Kubernetes configuration
kubernetes:
  namespace: "pulsar"  # Namespace where OMB jobs will run

# Pulsar cluster connection
# Updated to connect directly to brokers (bypassing proxy for better performance)
pulsar:
  service_url: "pulsar://pulsar-broker.pulsar.svc.cluster.local:6650"
  http_url: "http://pulsar-broker.pulsar.svc.cluster.local:8080"

# OpenMessaging Benchmark configuration
benchmark:
  image:
    repository: "439508887365.dkr.ecr.us-east-1.amazonaws.com/sre/pulsar-omb"
    tag: "latest"
